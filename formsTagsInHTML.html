    <!--forms are used to collect data from the user  -->
    <form action="/action.php">

        <!-- Label Tags  -->
        <!-- Radio button testing -->
        <!-- Why we give same name in each radio button
           because we have to make sure that only one radio button clickable out of all buttons for that we bind the all radio buttons in the one name id
           for lable we the for attribtes and that for attributes values from the id of the radio button i.e. input element id
        -->
        <!-- Label is also used if we click on the text of radio buttons then the radio buttons automatically clickable -->
        <label for="fruits101">
